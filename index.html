        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);

        .container h1 {
            color: #ffbc00;

            font-size: 2.5em;

        }

        .link-btn {
            display: inline-block;
            text-decoration: none;

            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.4s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }

        .link-btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #aaa;
        }

        .footer span {
            font-weight: 600;
            color: #ffbc00;
        }

        .ad-banner {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            width: 80%;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .ad-banner img {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
